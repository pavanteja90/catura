<div class="container container-fluid">
  <br>
  <section>
    <h3>
      Contact:
    </h3>
    <br>
    <form [formGroup]="contactForm" (ngSubmit)="submitContact()" autocomplete="off">
      <div class="row">
        <div class="col form-group required">
          <label for="name" >Name</label>
          <input aria-describedby="required-data" type="text" id="name" class="form-control" placeholder="Your name" formControlName="name" required>
        </div>
        <div class="col form-group required">
          <label for="emailAddress">Email</label>
          <input type="email" class="form-control" id="emailAddress" placeholder="name@domain.com" formControlName="email" required>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col form-group required">
          <label for="contactNumber">Contact Number</label>
          <input type="text" class="form-control numbersOnly" id="contactNumber" placeholder="Contact Number" formControlName="contactNumber" required>
        </div>
        <div class="col form-group required">
          <label for="reasonForContact">Reason for Contact</label>
          <input type="text" class="form-control" id="reasonForContact" placeholder="Reason for Contact" formControlName="reasonForContact" required>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" tabindex="5" rows="5" placeholder="Message" formControlName="message"></textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col form-group required">
          <small><span style="color: red">*</span>Required fields</small>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-md btn-outline-success" [disabled]="!contactForm.valid">Notify Us!</button>    
      </div>      
    </form>
    <br><br>
  </section>
</div>
