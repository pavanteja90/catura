<section class="outbak-topNav">
    <section>
        <div id="cookies-info" class="alert alert-warning alert-dismissible fade show" role="alert"
            style="margin-bottom: 0px;">
            <div>
                We use cookies to ensure that we give you the best experience on our website. If you continue without
                changing your settings, we'll assume that you are happy to receive all cookies on our website. However,
                if you would like to, you can <strong>change your cookie settings</strong> at any time.
                <div class="pull-right">
                    <button style="margin: 0em 1em" type="button" class="btn btn-outline-success btn-sm"
                        data-dismiss="alert" aria-label="Continue" id="outback-topCookies">
                        <span aria-hidden="true">Continue</span>
                    </button>
                    <input style="margin: 0em 1 em;" type="button" class="btn btn-outline-secondary btn-sm"
                        (click)="navigate([6])" aria-label="More Info" value="More Info">
                    <!-- <span aria-hidden="true"></span> -->
                </div>
            </div>
            <br>
        </div>
    </section>
    <app-navigation-bar (navButtonClick)="navButtonClicked()" (navigation)="navigate($event)"></app-navigation-bar>
</section>
<router-outlet></router-outlet>
<app-footer></app-footer>
